<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-from">
          <input
            type="text"
            id="change-location"
            placeholder="Change Location"
          />
          <button type="button" class="btn btn-primary">Search</button>
          <button type="button" class="btn btn-success">Current</button>
        </form>

        <div class="current-information">
          <h1><strong></strong></h1>
          <!-- Inserts current day -->
          <div class="date-container"></div>
          <!-- Inserts current time -->
          <div>
            <span class="time-container"></span> <span class="am-pm"></span>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="weather-description">Partly Cloudy</div>
            </div>
            <div class="col-4">
              <img src="#" alt="" id="icon" class="float-right" width="60px" />
            </div>
          </div>
          <div>
            <span class="degree" id="degree"></span><span id="symbol">°</span
            ><br />
            <strong>H:</strong>10° <strong>L:</strong>2°
          </div>
        </div>

        <form id="switch-temperature">
          <div class="form-check form-switch">
            <span class="farenheit">°F</span>
            <label class="celcieus">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                checked
                id="flexSwitchCheckChecked"
            /></label>
            <span class="celsius">°C</span>
          </div>
        </form>

        <div class="weather-forecast">
          <span> Precipitation: </span>
          <span class="precipitation"> 18% </span><br />
          <span> Humidity: </span> <span class="humidity"> 71%</span>
        </div>
        <div class="row my-row">
          <div class="col-sm-2">
            Tomorrow <br />
            ☀️ <br />
            Temperature
          </div>
          <div class="col-sm-2">
            Day <br />
            Date <br />
            ❄️ <br />
            Temperature
          </div>
          <div class="col-sm-2">
            Day <br />
            Date <br />
            ❄️ <br />
            Temperature
          </div>
          <div class="col-sm-2">
            Day <br />
            Date <br />
            ❄️ <br />
            Temperature
          </div>
          <div class="col-sm-2">
            Day <br />
            Date <br />
            ❄️ <br />
            Temperature
          </div>
          <div class="col-sm-2">
            Day <br />
            Date <br />
            ❄️ <br />
            Temperature
          </div>
        </div>
      </div>
    </div>
    <small class="name">
      <a href="https://github.com/LaxmiG99/Weather-Project" target="_blank"
        >Open-source Code</a
      >
      by Laxmi Gurung</small
    >

    <script src="src/index.js"></script>
  </body>
</html>
